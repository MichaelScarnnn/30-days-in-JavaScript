<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center_circle">b</div>
            <div class="twelve"><strong>XII</strong></div>
            <div class="one"><strong>I</strong></div>
            <div class="two"><strong>II</strong></div>
            <div class="three"><strong>III</strong></div>
            <div class="four"><strong>IV</strong></div>
            <div class="five"><strong>V</strong></div>
            <div class="six"><strong>VI</strong></div>
            <div class="seven"><strong>VII</strong></div>
            <div class="eight"><strong>VIII</strong></div>
            <div class="nine"><strong>IX</strong></div>
            <div class="ten"><strong>X</strong>
            </div>
            <div class="eleven"><strong>XI</strong></div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
